<div class="products-container">
    <div class="product" ng-repeat="product in products" ng-click="viewProduct(product)">
        <img ng-src="{{product.image}}" alt="{{product.name}}">
        <h3>{{product.name}}</h3>
    </div>
</div>

<div class="view-all-container">
    <button class="view-all-btn" ng-click="viewAllProducts()">اظهر جميع المنتجات</button>
</div>

<div class="footer-text">
    Powered by Quriv
</div>

<style>
    .products-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    transition: all 0.6s ease-out;
}

.product {
    text-align: center;
    border-radius: 10px;
    padding: 10px;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    margin-top: 130px;
    transition: all 0.6s ease-out;
}

.product:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    transition: all 0.6s ease-out;
}

.product img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    transition: all 0.6s ease-out;
}

.product h3 {
    margin-top: 10px;
    transition: all 0.6s ease-out;
}

.view-all-container {
    display: flex;                 
    justify-content: center;         
    position: absolute;             
    bottom: 20px;                   
    width: 90%;    
    transition: all 0.6s ease-out;             
}

.view-all-btn {
    padding: 15px 25px;
    border-radius: 99px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 80px;
    margin-left: 75px;
    font-size: 23px;
    transition: all 0.6s ease-out;
}


.container {
    padding-bottom: 80px;          
    position: relative;     
    transition: all 0.6s ease-out;     
}
