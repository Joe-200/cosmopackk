

<div class="login-screen">

    
    
    
    <div class="login-container">
      
        <img class="loginlogo" src="CP-logo 1.png" alt="Logo" class="logo">
      
        <form ng-submit="login()">
            <div class="form-group">
            
                <input type="text" id="username"   placeholder="اسم المستخدم"  ng-model="username" required>
            </div>
            <div class="form-group">
              
                <input type="password" id="password"  placeholder="كلمة المرور"  ng-model="password" required>
            </div>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="login-error" ng-show="loginError">
            {{loginErrorMessage}}
        </div>
    </div>
    <div class="footer-text">
        Powered by Quriv
    </div>


</div>
